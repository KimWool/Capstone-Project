<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #wrap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<script>
    window.onload = function () {
        new daum.Postcode({
            oncomplete: function (data) {
                var address = data.roadAddress || data.jibunAddress;
                if (window.onComplete) {
                    window.onComplete.postMessage(address);
                }
            },
            width: '100%',
            height: '100%'
        }).embed(document.getElementById('wrap'));
    };
</script>
</body>
</html>
